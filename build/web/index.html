
<html>
    <head>
        <title>Servlet CRUD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>CRUD Operation</h1>
        <form action="InsertData" method="POST">
            Book ID :
            <input type="text" name="bookId" placeholder="Enter Book ID" /><br><br>
            Book Title : 
            <input type="text" name="bookTitle" placeholder="Enter Book Title" /><br><br>
            Book Price : 
            <input type="text" name="bookPrice" placeholder="Enter Book Price" /><br><br>
            <input type="submit" value="Insert" /><br>
        </form>
        <form action="ReadData" method="POST" >
            <input type="submit" value="Read" /><br>
        </form>
    </body>
</html>
